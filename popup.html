<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Text Generator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="mainScreen" class="container active">
        <h1>Dummy Text Generator</h1>
        <div class="button-group">
            <button data-type="dummyText">Dummy Text</button>
            <button data-type="paragraph">Paragraph</button>
            <button data-type="name">Name</button>
            <button data-type="email">Email</button>
            <button data-type="address">Address</button>
            <button data-type="phoneNumber">Phone Number</button>
            <button data-type="city">City</button>
            <button data-type="country">Country</button>
            <button data-type="companyName">Company Name</button>
            <button data-type="jobTitle">Job Title</button>
            <button data-type="websiteLink">Website Link</button>
        </div>
    </div>

    <footer>
        <p>Design & Build By <a href="https://twitter.com/JaysinhDabhi" target="_blank">@JaysinhDabhi</a></p>
    </footer>
    <script src="popup.js"></script>
</body>
</html>
